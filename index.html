<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Breach Check</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Force high-contrast button text */
        button, .button-link {
            color: #ffffff !important;   /* White text for readability */
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5); /* shadow for contrast */
        }

        /* Hover effect */
        button:hover, .button-link:hover {
            color: #ffeb3b; /* Yellow highlight on hover */
        }

        /* Optional: keep disabled buttons readable */
        button:disabled, .button-disabled {
            color: #ffffff !important;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Real-Time Data Breach Alert System</h1>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Check Password</button>
        </form>

        {% if result %}
            <p class="result {% if 'NOT found' in result %}good{% else %}bad{% endif %}">
                {{ result }}
            </p>
        {% endif %}

        <a href="/jtr-demo" class="button-link">üîì Run John the Ripper Demo</a>
        <a href="/email-check" class="button-link">üìß Check Email Breach</a>
    </div>
</body>
</html>
